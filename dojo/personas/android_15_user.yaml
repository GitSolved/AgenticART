  screen:
    density: 420
    resolution: "1080x2424"

  # Android 15 specific features
  features:
    private_space: true              # Separate profile for sensitive apps
    partial_screen_sharing: true     # Share only one app window
    predictive_back: true            # New back gesture system
    passkey_enhancements: true       # Improved passkey support
    theft_detection_lock: true       # AI-powered theft detection
    live_threat_detection: true      # Real-time app scanning
    screen_recording_detection: true # Apps can detect recording

