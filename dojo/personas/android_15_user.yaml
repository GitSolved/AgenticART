# =============================================================================
# ANDROID 15 SECURITY
# =============================================================================
security:
  lock_screen:
    type: "pattern"
    timeout_seconds: 30

  biometrics:
    fingerprint: true
    face: true  # Under-display face unlock

  # Android 15 specific security
  private_space:
    enabled: true
    locked: true
    apps_count: 2

  theft_protection:
    enabled: true
    offline_device_lock: true
    theft_detection_lock: true
    remote_lock: true

  # Android 15 permissions
  permissions:
    # Partial media access (more granular in Android 15)
    media_access: "selected"

    notification_access:
      - com.whatsapp
      - com.google.android.apps.messaging

    granted:
      com.whatsapp:
        - READ_CONTACTS
        - READ_SMS
        - CAMERA
        - RECORD_AUDIO
        - ACCESS_FINE_LOCATION
        - READ_MEDIA_IMAGES
        - READ_MEDIA_VIDEO
      com.coinbase.android:
        - CAMERA
        - USE_BIOMETRIC
        - POST_NOTIFICATIONS

  # Credential Manager (Android 15 enhancements)
  credential_manager:
    passkeys_enabled: true
    autofill_service: "com.onepassword.android"
    single_tap_login: true

# =============================================================================
# CHALLENGE VALIDATION
# =============================================================================
