# =============================================================================
# ANDROID 16 SECURITY
# =============================================================================
security:
  lock_screen:
    type: "pattern"
    timeout_seconds: 30
    adaptive_timeout: true  # AI manages timeout based on context

  biometrics:
    fingerprint: true
    face: true
    under_display: true

  # Android 16 specific security
  satellite_sos:
    enabled: true
    emergency_contacts:
      - "+1-555-0999"

  app_archiving:
    enabled: true
    archived_apps: 12  # Auto-archived unused apps

  ai_security:
    notification_scanning: true  # AI scans for phishing
    smart_permissions: true  # AI recommends permission changes

  # Android 16 permissions (stricter)
  permissions:
    media_access: "selected"  # Photo picker v2 default

    notification_access:
      - com.whatsapp
      - com.google.android.apps.messaging

    granted:
      com.whatsapp:
        - READ_CONTACTS
        - READ_SMS
        - CAMERA
        - RECORD_AUDIO
        - ACCESS_FINE_LOCATION
        - READ_MEDIA_IMAGES
        - READ_MEDIA_VIDEO
      com.coinbase.android:
        - CAMERA
        - USE_BIOMETRIC
        - POST_NOTIFICATIONS
      com.google.android.apps.bard:
        - CAMERA
        - RECORD_AUDIO
        - READ_CONTACTS
        - READ_CALENDAR
        - ACCESS_FINE_LOCATION
        - READ_MEDIA_IMAGES

  # Credential Manager (Android 16 enhancements)
  credential_manager:
    passkeys_enabled: true
    cross_device_sync: true  # Sync passkeys across devices
    autofill_service: "com.onepassword.android"
    single_tap_login: true

