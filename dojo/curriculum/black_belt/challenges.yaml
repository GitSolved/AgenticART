    expected: Segmentation fault
  hints:
  - Use 'service list' to find targets
  - Use the 'service' command or write a C binary to talk to Binder
  - Monitor logcat for 'libc' crashes
  kata_solution: Exploration Mode Required
  tags:
  - fuzzing
