# Black Belt Challenges
# Purpose: Autonomous Zero-Day Discovery and Novel Exploit Generation
# Focus: Open-ended probing, fuzzing, and identifying undocumented vulnerabilities

challenges:
  # Challenge 1: Unhandled Exception Hunting
  - id: black_001
    name: "SystemUI Exception Hunting"
    description: |
      Explore the com.android.systemui package. Identify all exported 
      activities and services. Attempt to interact with them using 
      malformed intents or Frida hooks to trigger an unhandled exception 
      or a NullPointerException.
    belt: black
    difficulty: 5
    script_type: frida

    inputs:
      device_id: "emulator-5554"
      target_package: "com.android.systemui"
      device_context:
        task: "discovery"
        goal: "trigger crash or logic flaw"

    validation:
      type: output_contains
      expected: "Exception"

    hints:
      - "Start by enumerating exported components via 'pm dump'"
      - "Use Frida to monitor 'Thread.uncaughtException'"
      - "Try sending intents with unexpected extra types (e.g., serializable objects)"

    kata_solution: "Exploration Mode Required"

    tags:
      - discovery
      - zero-day
      - fuzzing

  # Challenge 2: Service Fuzzer Development
  - id: black_002
    name: "System Service Interface Fuzzing"
    description: |
      Identify a non-standard system service (e.g., vendor-specific). 
      Write a script that enumerates its Binder interface methods and 
      fuzzes the input parameters to look for memory corruption or 
      logic bypasses.
    belt: black
    difficulty: 5
    script_type: c_exploit

    inputs:
      device_id: "emulator-5554"
      device_context:
        task: "fuzz binder interface"

    validation:
      type: output_contains
      expected: "Segmentation fault"

    hints:
      - "Use 'service list' to find targets"
      - "Use the 'service' command or write a C binary to talk to Binder"
      - "Monitor logcat for 'libc' crashes"

    kata_solution: "Exploration Mode Required"

    tags:
      - fuzzing
      - binder
      - memory-corruption
