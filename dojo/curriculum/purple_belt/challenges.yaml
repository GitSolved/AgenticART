    echo "[ATTACK_SURFACE] Message Handlers (RCS/MMS)"

    adb shell dumpsys telephony.registry | grep -A2 "mMessageWaitingChanged" | head -5

    adb shell pm list packages | grep -E "(mms|messaging|rcs)" | head -5

    echo "  Zero-click vector: Malformed messages parsed automatically"

    echo ""


    echo "[ATTACK_SURFACE] Media Codecs"

    adb shell dumpsys media.codec 2>/dev/null | grep "codec" | head -10

    echo "  Zero-click vector: Media in messages auto-rendered"

    adb shell ls /system/lib64/ | grep -E "(stagefright|codec|media)" | head -5

    echo ""


    echo "[ATTACK_SURFACE] Bluetooth Stack"

    adb shell dumpsys bluetooth_manager | grep -E "(state|enabled)" | head -3

    echo "  Zero-click vector: Bluetooth pairing/discovery exploits"

    echo ""


    echo "[ATTACK_SURFACE] WiFi Stack"

    adb shell dumpsys wifi | grep -E "(State|mWifiEnabled)" | head -3

    echo "  Zero-click vector: Beacon/probe response parsing"

    echo ""


    echo "[ATTACK_SURFACE] Push Notification Services"

    adb shell dumpsys notification | grep "NotificationListenerService" | head -3

    echo "  Zero-click vector: Notification content parsing"

    echo ""


