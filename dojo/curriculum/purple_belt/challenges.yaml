- id: purple_013
  name: Binder Security Analysis
  compatibility: universal
  description: 'DETECTION-FOCUSED CHALLENGE: Analyze Binder IPC security posture.


    Binder is Android''s core IPC mechanism. Binder vulnerabilities

    (CVE-2020-0423, CVE-2019-2215, etc.) can lead to privilege escalation.


    OBJECTIVE: Analyze Binder configuration without exploitation.

    - Enumerate Binder services

    - Check security contexts

    - Identify high-privilege services

    - Document potential targets


    WHY EXPLOITATION IS NOT FEASIBLE:

    - Binder exploits require C code compiled for ARM

    - Our executor only validates C syntax locally

    - No cross-compilation or device execution

    - Kernel exploits need precise memory manipulation


    This challenge focuses on UNDERSTANDING the attack surface.

    '
  belt: purple
  difficulty: 4
  script_type: adb
  exploitation_complexity:
    rating: 3
    rationale: Service enumeration and security context analysis
    required_skills:
    - binder_ipc
    - selinux
    - service_enumeration
    steps_required: 4
    tools_needed:
    - adb
  inputs:
    device_context:
      task: binder security analysis
      mode: detection_only
      limitation: C exploit execution not supported in current framework
  validation:
    type: output_contains
    expected: Binder
  hints:
  - 'List services: service list'
  - 'Binder stats: cat /sys/kernel/debug/binder/stats'
  - 'SELinux context: ls -Z /dev/binder'
  - 'High-value targets: activity, package, power managers'
  kata_solution: 'echo "=== BINDER SECURITY ANALYSIS ==="

    echo ""

    echo "NOTE: Binder exploitation requires:"

    echo "  - C code cross-compiled for ARM"

    echo "  - Precise kernel version matching"

    echo "  - Memory layout knowledge"

    echo "This challenge focuses on ANALYSIS, not exploitation."

    echo ""


    echo "[BINDER] Device Nodes"

    adb shell ls -la /dev/binder* /dev/hwbinder* /dev/vndbinder* 2>/dev/null

    echo ""


    echo "[BINDER] SELinux Contexts"

    adb shell ls -Z /dev/binder 2>/dev/null

    echo ""


    echo "[BINDER] High-Value Services"

    adb shell service list | grep -E "(activity|package|power|phone|account)" | head -10

    echo ""


    echo "[BINDER] Service Call Interface"

    echo "  Example probe: service call activity 1"

    adb shell service call activity 1 2>/dev/null | head -2

    echo ""


    echo "[BINDER] Kernel Version (for CVE matching)"

    adb shell uname -r

    adb shell cat /proc/version | head -1

    echo ""


    echo "[BINDER] Known Binder CVEs"

    echo "  - CVE-2020-0423: Use-after-free in transaction handling"

    echo "  - CVE-2019-2215: UAF in binder driver (bad binder)"

    echo "  - CVE-2020-0041: Memory corruption in binderfs"

    echo "  Check kernel version against these CVEs"

    echo ""


    echo "=== BINDER ANALYSIS COMPLETE ==="

    '
  tags:
  - binder
  - ipc
  - detection
  - security-analysis
- id: purple_014
  name: LANDFALL-Style Vendor Vulnerability Detection
  compatibility: universal
  description: 'DETECTION-FOCUSED CHALLENGE: Check for vendor-specific vulnerabilities

    similar to LANDFALL (Samsung libsec_imagecodec.so CVE).


    Vendor modifications often introduce vulnerabilities:

    - Samsung: Knox, image codecs, gallery

    - Xiaomi: MIUI services, cloud sync

    - Huawei: HarmonyOS bridges, HMS


    OBJECTIVE: Detect vendor-specific attack surface.

    - Identify device vendor

    - Enumerate vendor-specific libraries

    - Check for known vulnerable components

    - Document attack surface


    NOTE: Exploitation requires device-specific exploit development.

    This challenge focuses on DETECTION.

    '
  belt: purple
  difficulty: 4
  script_type: adb
  exploitation_complexity:
    rating: 4
    rationale: Vendor-specific component analysis
    required_skills:
    - vendor_internals
    - library_analysis
    - cve_research
    steps_required: 5
    tools_needed:
    - adb
  inputs:
    device_context:
      task: vendor vulnerability detection
      mode: detection_only
      vendors:
      - samsung
      - xiaomi
      - google
      - oneplus
  validation:
    type: output_contains
    expected: VENDOR
  hints:
  - 'Check manufacturer: getprop ro.product.manufacturer'
  - 'Samsung libs: ls /system/lib64/*sec*'
  - 'Xiaomi: ls /system/lib64/*miui*'
  - 'Vendor partitions: ls /vendor/lib64/'
  kata_solution: "echo \"=== VENDOR VULNERABILITY DETECTION ===\"\necho \"\"\n\nVENDOR=$(adb shell getprop ro.product.manufacturer)\n\
    MODEL=$(adb shell getprop ro.product.model)\n\necho \"[VENDOR] Manufacturer: $VENDOR\"\necho \"[VENDOR] Model: $MODEL\"\
    \necho \"\"\n\necho \"[VENDOR] Vendor-Specific Libraries\"\ncase \"$VENDOR\" in\n  *samsung*|*Samsung*)\n    echo \" \
    \ Samsung device detected\"\n    adb shell ls /system/lib64/ | grep -i sec | head -10\n    adb shell ls /system/lib64/\
    \ | grep -i knox | head -5\n    echo \"  LANDFALL target: libsec_imagecodec.so\"\n    adb shell ls -la /system/lib64/libsec_imagecodec.so\
    \ 2>/dev/null\n    ;;\n  *xiaomi*|*Xiaomi*)\n    echo \"  Xiaomi device detected\"\n    adb shell ls /system/lib64/ |\
    \ grep -i miui | head -10\n    ;;\n  *google*|*Google*)\n    echo \"  Google Pixel device detected\"\n    adb shell ls\
    \ /system/lib64/ | grep -i pixel | head -10\n    ;;\n  *)\n    echo \"  Generic vendor\"\n    ;;\nesac\necho \"\"\n\n\
    echo \"[VENDOR] Vendor Partition Analysis\"\nadb shell ls /vendor/lib64/ 2>/dev/null | head -10\necho \"\"\n\necho \"\
    [VENDOR] Vendor Apps\"\nadb shell pm list packages -f | grep -v \"com.google\\|com.android\" | head -10\necho \"\"\n\n\
    echo \"=== VENDOR ANALYSIS COMPLETE ===\"\n"
  tags:
  - vendor
  - landfall
  - detection
  - samsung
