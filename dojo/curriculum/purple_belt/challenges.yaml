- id: purple_011
  name: CVE Vulnerability Assessment - Android 2025 Patch Analysis
  compatibility: universal
  description: 'DETECTION-FOCUSED CHALLENGE: Analyze device vulnerability status

    against known 2025 Android CVEs.


    OBJECTIVE:

    1. Extract device security patch level

    2. Check kernel version for known vulnerable versions

    3. Enumerate components affected by recent CVEs

    4. Build a vulnerability report


    This is what a real security assessment tool does - it checks

    if a device COULD be vulnerable, not exploits it.


    CVEs to check:

    - Framework vulnerabilities (patch level based)

    - Kernel vulnerabilities (kernel version based)

    - Library vulnerabilities (file/version based)

    '
  belt: purple
  difficulty: 3
  script_type: adb
  exploitation_complexity:
    rating: 2
    rationale: Standard version checking and patch level analysis
    required_skills:
    - adb_commands
    - version_parsing
    - cve_knowledge
    steps_required: 4
    tools_needed:
    - adb
  inputs:
    device_context:
      task: vulnerability assessment
      mode: detection_only
  validation:
    type: output_contains
    expected: VULNERABLE
  hints:
  - 'Security patch: getprop ro.build.version.security_patch'
  - 'Kernel version: uname -a or cat /proc/version'
  - Compare against known CVE affected versions
  - Check library versions in /system/lib64/
  kata_solution: "echo \"=== CVE VULNERABILITY ASSESSMENT ===\"\necho \"\"\n\nPATCH_LEVEL=$(adb shell getprop ro.build.version.security_patch)\n\
    KERNEL=$(adb shell uname -r)\nANDROID=$(adb shell getprop ro.build.version.release)\n\necho \"[INFO] Device: $(adb shell\
    \ getprop ro.product.model)\"\necho \"[INFO] Android: $ANDROID\"\necho \"[INFO] Security Patch: $PATCH_LEVEL\"\necho \"\
    [INFO] Kernel: $KERNEL\"\necho \"\"\n\necho \"[CHECK] Framework CVEs (patch-level based)\"\n# Patches before 2024-01-01\
    \ are vulnerable to many CVEs\nif [[ \"$PATCH_LEVEL\" < \"2024-01-01\" ]]; then\n  echo \"  [VULNERABLE] Device patch\
    \ level is outdated\"\n  echo \"  - CVE-2023-* series likely affects this device\"\nelse\n  echo \"  [PATCHED] Device\
    \ has recent security patches\"\nfi\necho \"\"\n\necho \"[CHECK] Kernel CVEs\"\n# Check for known vulnerable kernel versions\n\
    adb shell cat /proc/version\necho \"  Analysis: Check kernel version against known CVE databases\"\necho \"\"\n\necho\
    \ \"[CHECK] Media Framework\"\nadb shell ls -la /system/lib64/libstagefright*.so 2>/dev/null | head -3\necho \"  Note:\
    \ Media framework vulns are common attack vectors\"\necho \"\"\n\necho \"[CHECK] Binder Driver\"\nadb shell ls -la /dev/binder*\n\
    echo \"  Note: Binder UAF vulns require specific kernel versions\"\necho \"\"\n\necho \"=== ASSESSMENT COMPLETE ===\"\n"
  tags:
  - vulnerability-assessment
  - detection
  - cve-analysis
  - security-audit
- id: purple_012
  name: Zero-Click Attack Surface Analysis
  compatibility: universal
  description: 'DETECTION-FOCUSED CHALLENGE: Analyze the zero-click attack surface

    of an Android device.


    Zero-click attacks exploit:

    - Message handling (RCS, MMS, push notifications)

    - Media processing (image/video codecs)

    - Wireless protocols (Bluetooth, WiFi, NFC)


    OBJECTIVE: Map the attack surface without exploitation.

    - Enumerate message handlers

    - Check media codec status

    - Analyze wireless service configuration

    - Document potential entry points


    NOTE: This challenge ANALYZES attack surface, it does NOT

    create or execute zero-click exploits. Exploit development

    requires months of security research and is not automatable.

    '
  belt: purple
  difficulty: 4
  script_type: adb
  exploitation_complexity:
    rating: 3
    rationale: Attack surface enumeration, no actual exploitation
    required_skills:
    - android_internals
    - message_handling
    - media_framework
    - wireless_protocols
    steps_required: 5
    tools_needed:
    - adb
  inputs:
    device_context:
      task: zero-click attack surface analysis
      mode: detection_only
      note: Exploitation would require months of 0-day research
  validation:
    type: output_contains
    expected: ATTACK_SURFACE
  hints:
  - 'RCS/messaging: dumpsys carrier_config'
  - 'Media codecs: dumpsys media.codec'
  - 'Bluetooth: dumpsys bluetooth_manager'
  - Message handlers receive data without user interaction
  kata_solution: 'echo "=== ZERO-CLICK ATTACK SURFACE ANALYSIS ==="

    echo ""

    echo "NOTE: This analyzes attack surface. Actual zero-click"

    echo "exploit development requires months of security research."

