challenges:
  - id: "white_001"
    name: "Target Beta: The Leaky Log"
    description: "Find the PID emitting 'SensitiveToken' and extract the token value."
    belt: "white"
    difficulty: 1
    script_type: "adb"
    inputs:
      device_id: "127.0.0.1:5555"
      device_context:
        apk: "exam_target_beta.apk"
    validation:
      type: "regex_match"
      pattern: "Token: [a-f0-9]{8}"
    kata_solution: "logcat -d | grep SensitiveToken"

  - id: "white_002"
    name: "Target Alpha: The Open Door"
    description: "Identify all exported Activities in the app. Verify by launching them."
    belt: "white"
    difficulty: 2
    script_type: "adb"
    inputs:
      device_id: "127.0.0.1:5555"
      device_context:
        apk: "exam_target_alpha.apk"
    validation:
      type: "output_contains"
      expected: "exported=true"
    kata_solution: "shell dumpsys package com.example.alpha | grep exported"

  - id: "white_003"
    name: "Target Gamma: Lifecycle Bypass"
    description: "Bypass the PIN check by triggering onNewIntent directly."
    belt: "white"
    difficulty: 3
    script_type: "adb"
    inputs:
      device_id: "127.0.0.1:5555"
      device_context:
        apk: "exam_target_gamma.apk"
    validation:
      type: "output_contains"
      expected: "Bypass Successful"
    kata_solution: "shell am start -n com.example.gamma/.MainActivity --es action 'bypass'"

  - id: "white_004"
    name: "Target Delta: The Glass House"
    description: "Find the hardcoded API Key inside the compiled APK code."
    belt: "white"
    difficulty: 2
    script_type: "adb"
    inputs:
      device_id: "127.0.0.1:5555"
      device_context:
        apk: "exam_target_delta.apk"
    validation:
      type: "output_contains"
      expected: "sk_live_"
    kata_solution: "grep -r 'sk_live_' jadx_out/"

  - id: "white_005"
    name: "Target Epsilon: The Open Diary"
    description: "Locate the plaintext credentials stored in the app's private data directory."
    belt: "white"
    difficulty: 2
    script_type: "adb"
    inputs:
      device_id: "127.0.0.1:5555"
      device_context:
        apk: "exam_target_epsilon.apk"
    validation:
      type: "output_contains"
      expected: "super_secret_password"
    kata_solution: "shell cat /data/data/com.example.epsilon/shared_prefs/user_creds.xml"
