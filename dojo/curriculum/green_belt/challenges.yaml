challenges:
- id: green_001
  name: Frida Runtime Check
  description: "Write a basic Frida script that prints \"Frida is active\" to the console \nand then exits. Use this to verify\
    \ the runtime environment.\n"
  belt: green
  difficulty: 1
  script_type: frida
  inputs:
    target_class: com.genymotion.settings
    device_context:
      task: verify frida connectivity
  validation:
    type: output_contains
    expected: Frida is active
  hints:
  - Use console.log() for output
  - The script should be pure JavaScript
  kata_solution: console.log('Frida is active');
  tags:
  - frida
  - verification
- id: green_002
  name: Class & Method Enumeration
  description: "Write a Frida script that enumerates all loaded classes in the \ntarget process and prints their names to\
    \ the console.\n"
  belt: green
  difficulty: 2
  script_type: frida
  inputs:
    target_class: com.genymotion.settings
    device_context:
      task: enumerate loaded classes
  validation:
    type: output_contains
    expected: java.lang.String
  hints:
  - Use Java.enumerateLoadedClasses() logic
  - Iterate through the array and log each class name
  kata_solution: "Java.perform(function() {\n    Java.enumerateLoadedClasses({\n        onMatch: function(className) {\n \
    \           console.log(className);\n        },\n        onComplete: function() {\n            console.log(\"Enumeration\
    \ complete\");\n        }\n    });\n});\n"
  tags:
  - reconnaissance
  - frida
  - enumeration
- id: green_003
  name: System Log Interception
  description: "Write a Frida script that hooks the android.util.Log.d method \nand prints every log message to the Frida\
    \ console.\n"
  belt: green
  difficulty: 3
  script_type: frida
  inputs:
    target_class: android.util.Log
    device_context:
      task: intercept debug logs
  validation:
    type: regex_match
    pattern: \.implementation = function
  hints:
  - Use Java.use('android.util.Log')
  - Overwrite the .d.implementation function
  - Remember to call the original method if you want logs to still appear in logcat
  kata_solution: "Java.perform(function() {\n    var Log = Java.use(\"android.util.Log\");\n    Log.d.overload(\"java.lang.String\"\
    , \"java.lang.String\").implementation = function(tag, msg) {\n        console.log(\"[INTERCEPTED] Tag: \" + tag + \"\
    \ Message: \" + msg);\n        return this.d(tag, msg);\n    };\n});\n"
  tags:
  - frida
  - hooking
  - logging
- id: green_004
  name: Root Detection Logic Bypass
  description: "An app has a method 'checkRoot' in class 'com.security.check' that \nreturns 'true' if the device is rooted.\
    \ Write a Frida script to \nforce this method to always return 'false'.\n"
  belt: green
  difficulty: 4
  script_type: frida
  inputs:
    target_class: com.security.check
    device_context:
      task: bypass root check
  validation:
    type: output_contains
    expected: return false
  hints:
  - Hook the specific method implementation
  - Ignore the original logic and simply return false
  kata_solution: "Java.perform(function() {\n    var RootCheck = Java.use(\"com.security.check\");\n    RootCheck.checkRoot.implementation\
    \ = function() {\n        console.log(\"Bypassing root check...\");\n        return false;\n    };\n});\n"
  tags:
  - frida
  - bypass
  - root-detection
- id: green_005
  name: Native File Open Interception
  description: "Write a Frida script that hooks the native 'open' function in \nlibc.so and logs the name of every file the\
    \ process attempts to open.\n"
  belt: green
  difficulty: 5
  script_type: frida
  inputs:
    target_class: libc.so
    device_context:
      task: monitor native file access
  validation:
    type: output_contains
    expected: Interceptor.attach
  hints:
  - Use Module.findExportByName(null, 'open')
  - Use Interceptor.attach with onEnter callback
