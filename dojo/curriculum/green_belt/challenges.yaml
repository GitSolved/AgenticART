    \    var ClipData = Java.use(\"android.content.ClipData\");\n\n    // Hook clipboard write\n    ClipboardManager.setPrimaryClip.implementation\
    \ = function(clip) {\n        console.log(\"[CLIPBOARD] New content copied\");\n\n        for (var i = 0; i < clip.getItemCount();\
