# MkDocs Configuration for AgenticART
# Deployed to: https://www.secureyourgear.com/AgenticART/

site_name: AgenticART
site_url: https://www.secureyourgear.com/AgenticART/
site_description: Verifiable Security Research & Exploit Generation
site_author: GitSolved

repo_name: GitSolved/AgenticART
repo_url: https://github.com/GitSolved/AgenticART

docs_dir: docs

theme:
  name: material
  palette:
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mermaid2

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/GitSolved/AgenticART
  generator: false

copyright: Copyright &copy; 2024-2025 GitSolved - For authorized security testing only.

nav:
  - Home: index.md
  - Getting Started:
    - Quick Start: quickstart.md
    - Installation: SETUP.md
  - Training:
    - Dojo Framework: DOJO_FRAMEWORK.md
    - Research Insights: RESEARCH_INSIGHTS.md
    - Grading Rubric: grading_rubric.md
    - Grading Rubric (V2): grading_rubric.md
  - Reference:
    - Architecture: architecture.md
    - Docker Sandbox: DOCKER_SANDBOX.md
    - Governance: GOVERNANCE.md
    - Tools: TOOLS.md
