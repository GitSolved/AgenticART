name: AgenticART

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    name: Lint & Style
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          
      - name: Install Linting Tools
        run: pip install ruff mypy types-paramiko types-requests types-PyYAML

      - name: Run Ruff Check
        run: ruff check .

      - name: Run Mypy (Type Check)
        run: mypy . --ignore-missing-imports

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
      fail-fast: false  # Run all versions even if one fails

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install pytest pytest-cov
          pip install -e . || pip install .

      - name: Run Tests
        run: pytest tests/ -v --cov=dojo --cov-report=term-missing --cov-fail-under=80

      - name: Upload Coverage
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: false
        continue-on-error: true

  validate-data:
    name: Validate Training Data
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Validate JSONL Files
        run: python scripts/validate_training_data.py || echo "No training data to validate"

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    # ─────────────────────────────────────────────────────────────────────
    # PERMISSIONS FOR SARIF UPLOAD
    # ─────────────────────────────────────────────────────────────────────
    # Required to upload findings to GitHub Security tab (private)
    # ─────────────────────────────────────────────────────────────────────
    permissions:
      security-events: write  # Required for SARIF upload
      contents: read          # Required to read code
      actions: read           # Required for workflow context

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # ─────────────────────────────────────────────────────────────────────
      # BANDIT - Python Security Linter (SARIF OUTPUT - PRIVATE)
      # ─────────────────────────────────────────────────────────────────────
      # Findings go to GitHub Security tab, NOT public logs
      #
      # Bandit scans for:
      # - B102: exec() usage (code injection risk)
      # - B602: subprocess with shell=True (command injection)
      # - B101: assert statements (removed in optimized mode)
      # - B105: hardcoded passwords
      # ─────────────────────────────────────────────────────────────────────
      - name: Install Bandit
        run: pip install bandit[toml,sarif]

      - name: Run Bandit (SARIF output)
        run: |
          bandit -r dojo/ scripts/ \
            -ll \
            --confidence-level medium \
            -f sarif \
            -o bandit-results.sarif \
            --exit-zero
        # Output goes to file, not stdout (keeps logs clean)

      - name: Upload Bandit Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: bandit-results.sarif
          category: bandit
        continue-on-error: true  # Don't fail if upload has issues

      # ─────────────────────────────────────────────────────────────────────
      # SAFETY - Dependency Vulnerability Checker
      # ─────────────────────────────────────────────────────────────────────
      # Note: Safety output stays in logs (dependency info is less sensitive
      # than code vulnerabilities - it's public knowledge from PyPI)
      # ─────────────────────────────────────────────────────────────────────
      - name: Install Safety
        run: pip install safety

      - name: Install Project Dependencies
        run: pip install -e . || pip install -r requirements.txt || true

      - name: Check Dependencies for Vulnerabilities
        run: safety check --output text || true

      # ─────────────────────────────────────────────────────────────────────
      # SEMGREP - Advanced Static Analysis (SARIF OUTPUT - PRIVATE)
      # ─────────────────────────────────────────────────────────────────────
      # Findings go to GitHub Security tab, NOT public logs
      # ─────────────────────────────────────────────────────────────────────
      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/python
          generateSarif: "1"  # Enable SARIF output
        continue-on-error: true

      - name: Upload Semgrep Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()  # Upload even if Semgrep found issues
        with:
          sarif_file: semgrep.sarif
          category: semgrep
        continue-on-error: true